{% extends 'management/index.html' %}

{%  block body %}

<div class="container" style="margin: 50px;">
   <form action="{% url 'management:create-post' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="Name">Name</label>
            <input type="text" id="Name" name="Name">
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email">
        </div>
        <div>
            <label for="Occupation">Occupation</label>
            <input type="text" id="Occupation" name="Occupation">
        </div>
        <div>
            <label for="Room Number">Room Number</label>
            <input type="text" id="Room Number" name="Room Number">
        </div>
        <div>
            <label for="Amount Paid">Amount Paid</label>
            <input type="text" id="Amount Paid" name="Amount Paid">
        </div>
        <div>
            <label for="Number Of Nights">Number Of Nights</label>
            <input type="text" id="Number Of Nights" name="Number Of Nights">
        </div>
        <div>
            <label for="Day Of Arrival">Day Of Arrival</label>
            <input type="text" id="Day Of Arrival" name="Day Of Arrival">
        </div>
        <div>
            <label for="Day Of Departure">Day Of Departure</label>
            <input type="text" id="Day Of Departure" name="Day Of Departure">
        </div>
        <div>
            <button type="submit">Add</button>
        </div>
    </form>
</div>

{% endblock body %}
